<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin - The Game</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a192f, #112240);
            color: #e6f1ff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* Header */
        .game-header {
            text-align: center;
            padding: 20px 15px;
            background: rgba(16, 42, 88, 0.7);
            border-radius: 20px;
            border: 2px solid #64ffda;
            box-shadow: 0 8px 32px rgba(100, 255, 218, 0.2);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .game-header h1 {
            color: #64ffda;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .player-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .info-chip {
            background: rgba(100, 255, 218, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
            border: 1px solid rgba(100, 255, 218, 0.3);
            min-width: 140px;
            justify-content: center;
        }
        
        .diamond-value, .coin-value {
            color: #64ffda;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        /* Wheel Section - NO SCROLL NEEDED */
        .wheel-section {
            background: rgba(16, 42, 88, 0.7);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid #ff6b9d;
            box-shadow: 0 8px 32px rgba(255, 107, 157, 0.2);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .wheel-title {
            color: #ff6b9d;
            font-size: 1.4em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        /* Wheel Design */
        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 25px;
        }
        
        .wheel-circle {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #64ffda;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.5),
                        inset 0 0 30px rgba(0, 0, 0, 0.8);
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
            background: #0a192f;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            filter: drop-shadow(0 0 10px #ff3366);
        }
        
        .pointer-arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 35px solid #ff3366;
        }
        
        .pointer-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #64ffda;
            border-radius: 50%;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #64ffda;
        }
        
        /* Cost Display */
        .cost-display {
            background: rgba(100, 255, 218, 0.15);
            border: 2px solid #64ffda;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            margin: 20px auto;
            max-width: 250px;
        }
        
        .cost-amount {
            font-size: 1.8em;
            font-weight: 700;
            color: #64ffda;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        /* Spin Button */
        .spin-action {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .main-spin-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff3366);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 1px;
        }
        
        .main-spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.6);
        }
        
        .main-spin-btn:disabled {
            background: linear-gradient(135deg, #666, #444);
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .main-spin-btn.spinning {
            animation: pulseEffect 1s infinite;
        }
        
        .free-spin-btn {
            background: linear-gradient(135deg, #64ffda, #00cc9d);
            color: #0a192f;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .free-spin-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(100, 255, 218, 0.6);
        }
        
        .free-spin-btn:disabled {
            background: linear-gradient(135deg, #555, #333);
            color: #888;
            cursor: not-allowed;
        }
        
        /* Prize Display */
        .prize-display {
            background: rgba(16, 42, 88, 0.7);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid #f9c74f;
            box-shadow: 0 8px 32px rgba(249, 199, 79, 0.2);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .prize-title {
            color: #f9c74f;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .prize-result {
            font-size: 2.5em;
            font-weight: 800;
            color: #64ffda;
            text-align: center;
            margin: 15px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid rgba(100, 255, 218, 0.3);
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
            transition: all 0.3s;
        }
        
        .prize-result.jackpot {
            color: #ff3366;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.7);
            animation: jackpotGlow 1s infinite alternate;
        }
        
        .prize-result.zonk {
            color: #ff6b9d;
            text-shadow: 0 0 15px rgba(255, 107, 157, 0.7);
            animation: zonkPulse 0.5s ease-in-out 3;
        }
        
        .prize-description {
            color: #88d3ff;
            text-align: center;
            font-size: 1em;
            margin-top: 10px;
            line-height: 1.5;
        }
        
        /* Control Buttons */
        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            justify-content: center;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #64ffda, #00cc9d);
            color: #0a192f;
        }
        
        .shop-btn {
            background: linear-gradient(135deg, #f9c74f, #f8961e);
            color: #0a192f;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Animations */
        @keyframes pulseEffect {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 12px 30px rgba(255, 107, 157, 0.6);
            }
        }
        
        @keyframes jackpotGlow {
            from { 
                text-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366;
            }
            to { 
                text-shadow: 0 0 20px #ff3366, 0 0 40px #ff3366, 0 0 60px #ff3366;
            }
        }
        
        @keyframes zonkPulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.1);
            }
        }
        
        /* Floating Elements */
        .float-diamond {
            position: fixed;
            font-size: 24px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            animation: floatUp 2s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Prize Grid */
        .prize-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
        }
        
        .prize-item {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            font-size: 0.9em;
            transition: transform 0.3s;
        }
        
        .prize-item:hover {
            transform: translateY(-3px);
        }
        
        .prize-item.jackpot {
            grid-column: span 3;
            background: rgba(255, 51, 102, 0.2);
            border-color: #ff3366;
        }
        
        /* Message */
        .toast-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            backdrop-filter: blur(10px);
            border-left: 5px solid;
        }
        
        .toast-message.success {
            background: rgba(100, 255, 218, 0.15);
            border-left-color: #64ffda;
        }
        
        .toast-message.error {
            background: rgba(255, 107, 157, 0.15);
            border-left-color: #ff6b9d;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .app-container {
                padding: 10px;
            }
            
            .wheel-container {
                width: 250px;
                height: 250px;
            }
            
            .player-info {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .info-chip {
                width: 100%;
                max-width: 200px;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 250px;
            }
            
            .prize-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .prize-item.jackpot {
                grid-column: span 2;
            }
        }
        
        /* Insufficient Warning */
        .insufficient-warning {
            background: rgba(255, 107, 157, 0.15);
            border: 1px solid #ff6b9d;
            border-radius: 10px;
            padding: 12px;
            margin: 15px 0;
            text-align: center;
            color: #ffb8d0;
            font-size: 0.9em;
            display: none;
        }
        
        /* Spin Timer */
        .spin-timer {
            font-size: 0.9em;
            color: #f9c74f;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAlMyO9iybb7Zc3-JWpaJTOU6mp7dVZw7A",
            authDomain: "taher-online.firebaseapp.com",
            databaseURL: "https://taher-online-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "taher-online",
            storageBucket: "taher-online.firebasestorage.app",
            messagingSenderId: "254196950669",
            appId: "1:254196950669:web:ea7dc25e29e459e791e4c4",
            measurementId: "G-W288VV18S2"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Variables
        let currentUser = null;
        let isSpinning = false;
        let freeSpinAvailable = true;
        let lastFreeSpinTime = null;
        
        // Prize Configuration
        const prizes = [
            { value: 0, name: "Zonk", color: "#FF6B6B", chance: 20 },
            { value: 50, name: "50 Diamond", color: "#4ECDC4", chance: 25 },
            { value: 100, name: "100 Diamond", color: "#FFD166", chance: 20 },
            { value: 250, name: "250 Diamond", color: "#06D6A0", chance: 15 },
            { value: 500, name: "500 Diamond", color: "#118AB2", chance: 10 },
            { value: 1000, name: "1000 Diamond", color: "#EF476F", chance: 7 },
            { value: 2000, name: "JACKPOT", color: "#FF3366", chance: 3 }
        ];
        
        // Show Toast Message
        function showToast(text, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast-message ${type}`;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="font-size: 1.2em;">${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                    <span>${text}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Create Diamond Animation
        function createDiamondAnimation(count) {
            for (let i = 0; i < count; i++) {
                const diamond = document.createElement('div');
                diamond.className = 'float-diamond';
                diamond.innerHTML = 'üíé';
                diamond.style.left = Math.random() * 100 + 'vw';
                diamond.style.top = '100vh';
                diamond.style.fontSize = (Math.random() * 20 + 20) + 'px';
                diamond.style.animationDelay = Math.random() * 0.5 + 's';
                
                document.body.appendChild(diamond);
                setTimeout(() => diamond.remove(), 2000);
            }
        }
        
        // Load User Data
        function loadCurrentUser() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateUserDisplay();
                checkFreeSpin();
                createWheelSegments();
                checkDiamondBalance();
            } else {
                showToast('Please login first!', 'error');
                setTimeout(() => window.location.href = 'index.html', 1500);
            }
        }
        
        // Update User Display
        function updateUserDisplay() {
            if (!currentUser) return;
            
            document.getElementById('usernameDisplay').textContent = currentUser.username || "Guest";
            document.getElementById('diamondCount').textContent = currentUser.diamond || 0;
            document.getElementById('moneyCount').textContent = currentUser.money || 0;
        }
        
        // Check Diamond Balance
        function checkDiamondBalance() {
            const diamondBalance = currentUser.diamond || 0;
            const warningMessage = document.getElementById('warningMessage');
            
            if (diamondBalance < 50 && !freeSpinAvailable) {
                warningMessage.style.display = 'block';
            } else {
                warningMessage.style.display = 'none';
            }
        }
        
        // Check Free Spin
        function checkFreeSpin() {
            const now = Date.now();
            const lastFreeSpin = localStorage.getItem('lastFreeSpin');
            
            if (!lastFreeSpin || (now - parseInt(lastFreeSpin)) >= 24 * 60 * 60 * 1000) {
                freeSpinAvailable = true;
                document.getElementById('freeSpinButton').disabled = false;
                document.getElementById('freeSpinText').textContent = 'FREE SPIN';
                document.getElementById('freeSpinTimer').textContent = '';
            } else {
                freeSpinAvailable = false;
                document.getElementById('freeSpinButton').disabled = true;
                lastFreeSpinTime = parseInt(lastFreeSpin);
                updateFreeSpinTimer();
            }
        }
        
        // Update Free Spin Timer
        function updateFreeSpinTimer() {
            if (!lastFreeSpinTime) return;
            
            const update = () => {
                const now = Date.now();
                const timeLeft = 24 * 60 * 60 * 1000 - (now - lastFreeSpinTime);
                
                if (timeLeft <= 0) {
                    freeSpinAvailable = true;
                    document.getElementById('freeSpinButton').disabled = false;
                    document.getElementById('freeSpinText').textContent = 'FREE SPIN';
                    document.getElementById('freeSpinTimer').textContent = '';
                    return;
                }
                
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById('freeSpinText').textContent = 'NEXT FREE IN';
                document.getElementById('freeSpinTimer').textContent = 
                    `${hours}h ${minutes}m`;
                
                setTimeout(update, 60000); // Update every minute
            };
            
            update();
        }
        
        // Create Wheel Segments
        function createWheelSegments() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            
            const totalChance = prizes.reduce((sum, prize) => sum + prize.chance, 0);
            let currentAngle = 0;
            
            prizes.forEach(prize => {
                const angle = (prize.chance / totalChance) * 360;
                
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.position = 'absolute';
                segment.style.width = '50%';
                segment.style.height = '50%';
                segment.style.transformOrigin = 'bottom right';
                segment.style.left = '0';
                segment.style.top = '0';
                segment.style.transform = `rotate(${currentAngle}deg)`;
                segment.style.backgroundColor = prize.color;
                
                const content = document.createElement('div');
                content.style.position = 'absolute';
                content.style.width = '100%';
                content.style.height = '100%';
                content.style.display = 'flex';
                content.style.flexDirection = 'column';
                content.style.alignItems = 'center';
                content.style.justifyContent = 'center';
                content.style.paddingLeft = '40%';
                content.style.transform = 'rotate(45deg)';
                content.style.color = 'white';
                content.style.textShadow = '1px 1px 2px rgba(0,0,0,0.8)';
                
                if (prize.value === 0) {
                    content.innerHTML = `
                        <div style="font-size: 16px; font-weight: bold;">üò¢</div>
                        <div style="font-size: 12px;">ZONK</div>
                    `;
                } else if (prize.value === 2000) {
                    content.innerHTML = `
                        <div style="font-size: 14px; font-weight: bold; color: #ffcc00;">JACKPOT</div>
                        <div style="font-size: 16px; font-weight: bold;">${prize.value}</div>
                    `;
                } else {
                    content.innerHTML = `
                        <div style="font-size: 16px; font-weight: bold;">${prize.value}</div>
                        <div style="font-size: 12px;">üíé</div>
                    `;
                }
                
                segment.appendChild(content);
                wheel.appendChild(segment);
                
                currentAngle += angle;
            });
        }
        
        // Spin Wheel
        function spinWheel() {
            if (isSpinning) return;
            
            const diamondBalance = currentUser.diamond || 0;
            if (diamondBalance < 50) {
                showToast('Diamond tidak cukup!', 'error');
                checkDiamondBalance();
                return;
            }
            
            startSpinning('diamond');
        }
        
        // Use Free Spin
        function useFreeSpin() {
            if (isSpinning || !freeSpinAvailable) return;
            startSpinning('free');
        }
        
        // Start Spinning Process
        function startSpinning(paymentType) {
            isSpinning = true;
            const spinBtn = document.getElementById('spinButton');
            const freeBtn = document.getElementById('freeSpinButton');
            
            spinBtn.disabled = true;
            freeBtn.disabled = true;
            spinBtn.classList.add('spinning');
            spinBtn.innerHTML = '<span>‚è≥</span>MEMUTAR...';
            
            // Select random prize
            const random = Math.random() * 100;
            let cumulative = 0;
            let selectedPrize = prizes[0];
            
            for (const prize of prizes) {
                cumulative += prize.chance;
                if (random <= cumulative) {
                    selectedPrize = prize;
                    break;
                }
            }
            
            // Calculate stop angle
            const prizeIndex = prizes.findIndex(p => p.value === selectedPrize.value);
            const segmentCount = prizes.length;
            const segmentAngle = 360 / segmentCount;
            const stopAngle = prizeIndex * segmentAngle + Math.random() * segmentAngle;
            const totalRotation = 5 * 360 + (360 - stopAngle % 360);
            
            // Animate wheel
            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            // Process result
            setTimeout(async () => {
                await processPrize(selectedPrize, paymentType);
                
                // Reset UI
                setTimeout(() => {
                    isSpinning = false;
                    spinBtn.disabled = false;
                    freeBtn.disabled = !freeSpinAvailable;
                    spinBtn.classList.remove('spinning');
                    spinBtn.innerHTML = '<span>üéØ</span> SPIN -50üíé';
                }, 1000);
            }, 4000);
        }
        
        // Process Prize
        async function processPrize(prize, paymentType) {
            try {
                let updates = {};
                
                // Deduct cost
                if (paymentType === 'diamond') {
                    updates.diamond = (currentUser.diamond || 0) - 50;
                }
                
                // Add prize
                if (prize.value !== 0) {
                    updates.diamond = (updates.diamond || currentUser.diamond || 0) + prize.value;
                }
                
                // Update result display
                const prizeResult = document.getElementById('prizeResult');
                const prizeDesc = document.getElementById('prizeDescription');
                
                prizeResult.className = 'prize-result';
                
                if (prize.value === 0) {
                    prizeResult.innerHTML = `üò¢ ZONK!`;
                    prizeResult.classList.add('zonk');
                    prizeDesc.textContent = 'Better luck next time!';
                    prizeDesc.style.color = '#ff6b9d';
                    showToast('Zonk! No prize this time.', 'error');
                } else {
                    prizeResult.innerHTML = `+${prize.value} üíé`;
                    prizeDesc.textContent = `You won ${prize.name}!`;
                    prizeDesc.style.color = '#64ffda';
                    
                    if (prize.value === 2000) {
                        prizeResult.classList.add('jackpot');
                        prizeDesc.innerHTML = 'üéâ JACKPOT! ANDA MEMENANGKAN JACKPOT! üéâ';
                        createDiamondAnimation(30);
                        showToast('JACKPOT! 2000 Diamonds!', 'success');
                    } else {
                        showToast(`Won ${prize.value} Diamonds!`, 'success');
                    }
                }
                
                // Update user data
                currentUser = { ...currentUser, ...updates };
                await database.ref('users/' + currentUser.uid).update(updates);
                
                // Update display
                updateUserDisplay();
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                checkDiamondBalance();
                
                // Update free spin
                if (paymentType === 'free') {
                    localStorage.setItem('lastFreeSpin', Date.now().toString());
                    checkFreeSpin();
                }
                
            } catch (error) {
                console.error('Error:', error);
                showToast('Error processing spin', 'error');
            }
        }
        
        // Initialize
        window.onload = function() {
            loadCurrentUser();
            
            // Real-time updates
            if (currentUser && currentUser.uid) {
                database.ref('users/' + currentUser.uid).on('value', (snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        currentUser = { ...currentUser, ...userData };
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        updateUserDisplay();
                        checkDiamondBalance();
                    }
                });
            }
            
            // Keyboard shortcut
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !isSpinning) {
                    e.preventDefault();
                    spinWheel();
                }
            });
        };
    </script>
